<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="imagem/gif" href="https://media1.tenor.com/m/SR1wQXLgg8kAAAAd/seulisasoo-jenlisa.gif" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('https://64.media.tumblr.com/1d8ed530a0276402f79dffcdd97682aa/524ec758b1841286-b2/s500x750/6aae404a641400ccfa3fe5f14180f72afb9d98b1.pnj'); /* Substitua pelo caminho da sua foto de fundo */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .photo-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .photo {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
        }

        .photo:hover img {
            transform: rotateY(180deg);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .photo:hover .photo-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title1">
            <h1>orm, você aceita ser minha namorada?</h1>
        </div>
        <div class="content1">
            <button class="yes">Sim</button>
            <span>Ou</span>
            <button class="no">Não</button>
        </div>
        <div class="content2">
            <!-- Galeria de Fotos -->
            <div class="photo-container">
                <div class="photo">
                    <img src="https://i.pinimg.com/originals/c5/62/86/c56286d044bb834dc688ace36fbb1814.gif" alt="Foto 1">
                    <div class="photo-overlay">
                        <p>tudo o que eu quero é ficar ao seu lado, demonstrando o meu amor todos os dias, te fazendo feliz.</p>
                    </div>
                </div>
                <div class="photo">
                    <img src="https://64.media.tumblr.com/43d38dbaf5c004765ca8969ef09867e9/f7e84d1697b307bf-62/s400x600/e8f94ec4b5fa0f1d668f7e2a523cfeca3ddd68dd.gif" alt="Foto 2">
                    <div class="photo-overlay">
                        <p>"onde não há você, não existe eu, só vazio" 
                        </p>
                    </div>
                </div>
                <div class="photo">
                    <img src="https://64.media.tumblr.com/aa3f6adb36e55fc5ea5810df15e08564/0be7a27af48e02d5-66/s540x810/8665f88b37d8c75a7e654bb05d58911511433a03.gif" alt="gif 4">
                    <div class="photo-overlay">
                        <p>você é a minha pessoa, o meu amor, a minha felicidade.</p>
                    </div>        
                </div>
                <div class="photo">
                   <img src="https://64.media.tumblr.com/828d294880d61e70257c94e055b02790/0a3d937cad30a9bf-32/s400x600/86e4d7b15047b45acdd843790520590c69435a84.jpg" alt="Foto 3">
                    <div class="photo-overlay">
                       <p>   eu te amo demais da conta. 
                       </p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>te amo</p>
        </footer>
    </div>
</body>
</html>
