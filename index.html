<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="imagem/gif" href="https://media1.tenor.com/m/SR1wQXLgg8kAAAAd/seulisasoo-jenlisa.gif" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('https://64.media.tumblr.com/1d8ed530a0276402f79dffcdd97682aa/524ec758b1841286-b2/s500x750/6aae404a641400ccfa3fe5f14180f72afb9d98b1.pnj') no-repeat center center/cover;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 50px;
            box-sizing: border-box;
        }

        .text-content {
            width: 50%;
            padding-right: 30px;
        }

        .text-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .photo-container {
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .photo {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Meu amor por você</h1>
            <p>
                Desde o momento em que te conheci, soube que você era especial.  
                Cada dia ao seu lado me faz perceber o quanto sou sortudo.  
                Quero construir momentos inesquecíveis juntos,  
                com carinho, respeito e muito amor.
            </p>
            <p>Eu te amo, hoje e sempre!</p>
        </div>
        
        <div class="photo-container">
            <div class="photo">
                <img src="https://i.pinimg.com/originals/c5/62/86/c56286d044bb834dc688ace36fbb1814.gif" alt="Foto 1">
            </div>
            <div class="photo">
                <img src="https://64.media.tumblr.com/43d38dbaf5c004765ca8969ef09867e9/f7e84d1697b307bf-62/s400x600/e8f94ec4b5fa0f1d668f7e2a523cfeca3ddd68dd.gif" alt="Foto 2">
            </div>
            <div class="photo">
                <img src="https://64.media.tumblr.com/aa3f6adb36e55fc5ea5810df15e08564/0be7a27af48e02d5-66/s540x810/8665f88b37d8c75a7e654bb05d58911511433a03.gif" alt="Foto 3">
            </div>
            <div class="photo">
                <img src="https://64.media.tumblr.com/828d294880d61e70257c94e055b02790/0a3d937cad30a9bf-32/s400x600/86e4d7b15047b45acdd843790520590c69435a84.jpg" alt="Foto 4">
            </div>
        </div>
    </div>
    <footer>Para sempre juntos ❤️</footer>
</body>
</html>
